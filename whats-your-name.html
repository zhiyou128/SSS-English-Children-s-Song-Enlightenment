            { id: 7, en: "Hello", cn: "‰Ω†Â•Ω", type: "phrase", icon: "üëã", color: "bg-green-400", border: "border-green-600" },
            { id: 8, en: "Friends", cn: "ÊúãÂèã", type: "phrase", icon: "ü§ù", color: "bg-teal-400", border: "border-teal-600" },
        ];

        const LYRICS_DATA = [
            { en: "Hello! Hello! What's your name?", cn: "‰Ω†Â•ΩÔºÅ‰Ω†Â•ΩÔºÅ‰Ω†Âè´‰ªÄ‰πàÂêçÂ≠óÔºü" },
            { en: "My name is Ryan.", cn: "ÊàëÁöÑÂêçÂ≠óÊòØÁëûÊÅ©„ÄÇ" },
            { en: "My name is Anna.", cn: "ÊàëÁöÑÂêçÂ≠óÊòØÂÆâÂ®ú„ÄÇ" },
            { en: "Nice to meet you!", cn: "ÂæàÈ´òÂÖ¥ËÆ§ËØÜ‰Ω†ÔºÅ" },
            { en: "Hello! Hello! What's your name?", cn: "‰Ω†Â•ΩÔºÅ‰Ω†Â•ΩÔºÅ‰Ω†Âè´‰ªÄ‰πàÂêçÂ≠óÔºü" },
            { en: "My name is Ben.", cn: "ÊàëÁöÑÂêçÂ≠óÊòØÊú¨„ÄÇ" },
            { en: "My name is Bella.", cn: "ÊàëÁöÑÂêçÂ≠óÊòØË¥ùÊãâ„ÄÇ" },
            { en: "Nice to meet you!", cn: "ÂæàÈ´òÂÖ¥ËÆ§ËØÜ‰Ω†ÔºÅ" },
            { en: "Let's be friends!", cn: "ËÆ©Êàë‰ª¨Êàê‰∏∫ÊúãÂèãÂêßÔºÅ" },
        ];

        // --- COMPONENTS ---

        const Header = () => (
            <header className="relative w-full p-6 text-center z-20">
                <a href="index.html" className="absolute left-4 top-6 bg-white p-3 rounded-full shadow-lg hover:scale-110 transition-transform border-b-4 border-gray-200 z-50 flex items-center justify-center w-12 h-12 text-2xl no-underline" title="Back to Home / ËøîÂõû‰∏ªÈ°µ">

        const WatchTab = () => {

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.8; 
                window.speechSynthesis.speak(utterance);
            };

            return (
                <div className="flex flex-col items-center space-y-6 w-full max-w-4xl mx-auto animate-fade-in-up">
                    {/* TV Frame - Green Style */}
                    <div className="relative bg-green-500 p-4 rounded-[40px] shadow-[0_12px_0_rgb(21,128,61)] border-4 border-green-400 w-full">
                        <div className="bg-black rounded-[30px] overflow-hidden aspect-video w-full relative border-4 border-white">
                            <video 
                                className="w-full h-full object-cover" 
                                controls 
                                poster="image_19dd37.jpg"
                                src="https://tc.bowu.chat/uploads/videos/YiWxRhEw.mp4"

                            </video>
                        </div>
                    </div>

                    {/* Lyrics Card */}
                    <div className="w-full bg-white rounded-3xl p-6 shadow-xl border-b-8 border-gray-200">
                        <h2 className="text-2xl font-bold text-orange-500 mb-4 flex items-center justify-center">
                            <span className="mr-2">üé∂</span> Sing Along / ÁÇπÂáªÊ≠åËØçÊúóËØª

                        <div className="h-64 overflow-y-auto no-scrollbar space-y-3 bg-green-50 rounded-2xl p-4 border-2 border-green-100">

                                    onClick={() => speak(line.en)}
                                    className="bg-white p-3 rounded-xl shadow-sm hover:bg-green-100 hover:scale-[1.02] active:scale-[0.98] transition-all cursor-pointer group"

                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const VocabTab = () => {
            const speak = (text) => {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                window.speechSynthesis.speak(utterance);
            };

            return (
                <div className="grid grid-cols-2 md:grid-cols-4 gap-4 w-full max-w-5xl mx-auto pb-20">
                    {VOCAB_DATA.map((item) => (
                        <div 
                            key={item.id}

                            </p>
                        </div>
                    ))}
                </div>
            );
        };

        // Game: "Who is it?" / "Find the Friend"
        const GameTab = () => {
            const [target, setTarget] = useState(null);
            const [options, setOptions] = useState([]);
            const [feedback, setFeedback] = useState("Ready?"); 
            const [score, setScore] = useState(0);

            // Start a new round
            const startRound = () => {
                const namesOnly = VOCAB_DATA.filter(v => v.type === "name");
                let shuffledAll = [...namesOnly].sort(() => 0.5 - Math.random());
                const roundOptions = shuffledAll.slice(0, 4);
                const newTarget = roundOptions[Math.floor(Math.random() * roundOptions.length)];

                setTarget(newTarget);
                setOptions(roundOptions); 
                setFeedback("Listen...");
                
                setTimeout(() => {
                    speakQuestion(newTarget.en);
                }, 500);
            };

            const speakQuestion = (name) => {
                if (!name) return;
                const utterance = new SpeechSynthesisUtterance(`Where is ${name}?`);
                window.speechSynthesis.speak(utterance);
            };

            useEffect(() => {
                startRound();
            }, []);

            const handleGuess = (item) => {
                if (!target) return;
                
                if (item.id === target.id) {
                    setFeedback("Correct! ‚úÖ");
                    setScore(s => s + 1);
                    const utterance = new SpeechSynthesisUtterance(`Yes! I am ${item.en}.`);
                    window.speechSynthesis.speak(utterance);
                    setTimeout(startRound, 2000);
                } else {
                    setFeedback("Try again! ‚ùå");
                    const utterance = new SpeechSynthesisUtterance(`No, try again.`);
                    window.speechSynthesis.speak(utterance);
                }
            };

            return (
                <div className="w-full max-w-3xl mx-auto flex flex-col items-center pb-24">

                        <div className="flex items-center justify-center space-x-4">

                            </button>
                        </div>
                        
                        <div className="mt-4 p-4 bg-yellow-50 rounded-xl border-2 border-yellow-100">

                            <p className="text-4xl font-black text-yellow-500 mt-1 animate-pulse">

                            <p className="text-gray-400 text-sm mt-1">{target?.cn}</p>
                        </div>

                        <div className="mt-2 text-xl font-bold text-gray-300">Score: {score}</div>
                        <div className={`mt-2 font-bold text-lg ${feedback.includes("Correct") ? "text-green-500" : "text-red-400"}`}>

                    </div>

                    <main className="w-full px-4 md:px-8 flex-grow z-10 pt-4">

                        {activeTab === 'words' && <VocabTab />}
