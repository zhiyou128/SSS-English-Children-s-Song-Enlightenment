            { id: 3, en: "Butterfly", cn: "Ëù¥Ëù∂", icon: "ü¶ã", color: "bg-pink-400", border: "border-pink-600", text: "text-white" },
            { id: 4, en: "Bird", cn: "Â∞èÈ∏ü", icon: "üê§", color: "bg-yellow-400", border: "border-yellow-600", text: "text-yellow-900" },
            { id: 5, en: "See You", cn: "ÂÜçËßÅ", icon: "üëã", color: "bg-orange-400", border: "border-orange-600", text: "text-white" },
            { id: 6, en: "Later", cn: "ÂæÖ‰ºöÂÑø", icon: "üïê", color: "bg-blue-400", border: "border-blue-600", text: "text-white" },

        const LYRICS_DATA = [
            { en: "See you later, alligator.", cn: "ÂæÖ‰ºöÂÑøËßÅÔºåÁü≠ÂêªÈ≥Ñ„ÄÇ" },
            { en: "After a while, crocodile.", cn: "Ëøá‰ºöÂÑøËßÅÔºåÂ§ßÈ≥ÑÈ±º„ÄÇ" },
            { en: "Bye bye, butterfly.", cn: "ÂÜçËßÅÂï¶ÔºåÂ∞èËù¥Ëù∂„ÄÇ" },
            { en: "See you again next time.", cn: "‰∏ãÊ¨°ÂÜçËßÅÂíØ„ÄÇ" },
            { en: "See you later, alligator.", cn: "ÂæÖ‰ºöÂÑøËßÅÔºåÁü≠ÂêªÈ≥Ñ„ÄÇ" },
            { en: "After a while, crocodile.", cn: "Ëøá‰ºöÂÑøËßÅÔºåÂ§ßÈ≥ÑÈ±º„ÄÇ" },
            { en: "Bye bye, butterfly.", cn: "ÂÜçËßÅÂï¶ÔºåÂ∞èËù¥Ëù∂„ÄÇ" },
            { en: "See you again next time.", cn: "‰∏ãÊ¨°ÂÜçËßÅÂíØ„ÄÇ" },
        ];

        // Match Game Pairs (Rhymes/Pairs) - Fixed Phrases
        const MATCH_PAIRS = [
            { id: 1, left: { text: "See You Later", icon: "üëã" }, right: { text: "Alligator", icon: "üêä" }, phrase: "See you later, Alligator!" },
            { id: 2, left: { text: "After A While", icon: "‚åõ" }, right: { text: "Crocodile", icon: "üê≤" }, phrase: "After a while, Crocodile!" },
            { id: 3, left: { text: "Bye Bye", icon: "üëã" }, right: { text: "Butterfly", icon: "ü¶ã" }, phrase: "Bye bye, Butterfly!" },
            { id: 4, left: { text: "See You Again", icon: "üëÄ" }, right: { text: "Next Time", icon: "üìÖ" }, phrase: "See you again next time!" },
        ];

        // --- COMPONENTS ---

        const Header = () => (
            <header className="relative w-full p-6 text-center z-20">
                <a href="index.html" className="absolute left-4 top-6 bg-white p-3 rounded-full shadow-lg hover:scale-110 transition-transform border-b-4 border-gray-200 z-50 flex items-center justify-center w-12 h-12 text-2xl no-underline" title="Back to Home">
                    üè†
                </a>
                <div className="bg-green-700 text-white rounded-full inline-block px-8 py-3 shadow-lg border-4 border-green-500 transform rotate-1 relative overflow-hidden">
                    <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent transform -skew-x-12"></div>
                    <h1 className="text-2xl md:text-4xl font-black tracking-wider drop-shadow-md">
                        See You Later! üêä
                    </h1>
                </div>
            </header>
        );

        const WatchTab = () => (
            <div className="flex flex-col items-center space-y-6 w-full max-w-4xl mx-auto animate-fade-in-up">
                <div className="relative bg-amber-800 p-4 rounded-[40px] shadow-[0_12px_0_rgb(120,53,15)] border-4 border-amber-900 w-full">
                    <div className="absolute -top-8 -left-4 text-5xl swing-anim z-10">üåø</div>
                    <div className="absolute -bottom-6 -right-4 text-5xl swing-anim z-10" style={{animationDelay: '1s'}}>üçÉ</div>
                    <div className="bg-black rounded-[30px] overflow-hidden aspect-video w-full relative border-4 border-amber-200/50">
                        <video 
                            className="w-full h-full object-cover" 
                            controls 
                            poster="https://img.youtube.com/vi/MgzK0K5Z86Q/maxresdefault.jpg"
                            src="https://tc.bowu.chat/uploads/videos/8BBgSsNw.mp4"
                        >

                        </video>
                    </div>
                </div>
                <div className="w-full bg-white rounded-3xl p-6 shadow-xl border-b-8 border-green-200">
                    <h2 className="text-2xl font-bold text-green-600 mb-4 flex items-center justify-center">
                        <span className="mr-2">ü¶ú</span> Sing Along / ‰∏ÄËµ∑Âî±
                    </h2>
                    <div className="h-64 overflow-y-auto no-scrollbar space-y-3 bg-green-50 rounded-2xl p-4 border-2 border-green-100">
                        {LYRICS_DATA.map((line, index) => (
                            <div key={index} className="bg-white p-3 rounded-xl shadow-sm hover:bg-green-100 transition-colors flex flex-col">
                                <span className="text-lg font-bold text-green-800">{line.en}</span>
                                <span className="text-md text-green-600/70 font-medium">{line.cn}</span>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );

        const VocabTab = () => {
            const speak = (text) => {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                window.speechSynthesis.speak(utterance);
            };

            return (
                <div className="grid grid-cols-2 md:grid-cols-3 gap-4 w-full max-w-4xl mx-auto pb-20">
                    {VOCAB_DATA.map((item) => (
                        <div 
                            key={item.id}
                            onClick={() => speak(item.en)}
                            className={`${item.color} ${item.border} jungle-btn cursor-pointer p-4 flex flex-col items-center justify-center h-48 relative overflow-hidden group shadow-lg`}
                        >
                            <div className="text-6xl mb-3 transform group-hover:scale-125 transition-transform duration-300 filter drop-shadow-md">
                                {item.icon}
                            </div>
                            <h3 className={`text-2xl font-black ${item.text} drop-shadow-md text-center leading-none mb-1`}>
                                {item.en}
                            </h3>
                            <p className="bg-white/90 text-green-900 font-bold text-sm px-3 py-1 rounded-full text-center shadow-sm">
                                {item.cn}
                            </p>
                        </div>
                    ))}
                </div>
            );
        };

        // --- NEW GAME: Rhyme Match ---
        const GameTab = () => {
            const [leftItems, setLeftItems] = useState([]);
            const [rightItems, setRightItems] = useState([]);
            const [selectedLeft, setSelectedLeft] = useState(null);
            const [matchedIds, setMatchedIds] = useState([]);
            const [gameOver, setGameOver] = useState(false);

            useEffect(() => {
                startNewGame();
            }, []);

            const startNewGame = () => {
                // Shuffle logic
                const shuffledPairs = [...MATCH_PAIRS].sort(() => Math.random() - 0.5);
                
                // Create left side list
                const left = shuffledPairs.map(p => ({ id: p.id, ...p.left }));
                // Create right side list (shuffle again so they don't line up)
                const right = [...shuffledPairs].sort(() => Math.random() - 0.5).map(p => ({ id: p.id, ...p.right }));

                setLeftItems(left);
                setRightItems(right);
                setMatchedIds([]);
                setSelectedLeft(null);
                setGameOver(false);
            };

            const handleLeftClick = (id) => {
                if (matchedIds.includes(id)) return;
                setSelectedLeft(id);
                const item = leftItems.find(i => i.id === id);
                speak(item.text);
            };

            const handleRightClick = (id) => {
                if (matchedIds.includes(id)) return;
                
                if (selectedLeft === id) {
                    // Match found!
                    setMatchedIds(prev => [...prev, id]);
                    setSelectedLeft(null);
                    
                    // Play success sound/phrase
                    const pair = MATCH_PAIRS.find(p => p.id === id);
                    speak("Correct! " + pair.phrase);

                    // Check win
                    if (matchedIds.length + 1 === MATCH_PAIRS.length) {
                        setTimeout(() => {
                            setGameOver(true);
                            triggerFireworks();
                            speak("You matched them all! Good job!");
                        }, 1000);
                    }
                } else {
                    // Wrong match
                    speak("Try again.");
                    setSelectedLeft(null);
                }
            };

            const speak = (text) => {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = "en-US";
                window.speechSynthesis.speak(utterance);
            };

            const triggerFireworks = () => {
                const duration = 5 * 1000;
                const animationEnd = Date.now() + duration;
                const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };

                const interval = setInterval(function() {
                    const timeLeft = animationEnd - Date.now();
                    if (timeLeft <= 0) return clearInterval(interval);
                    const particleCount = 50 * (timeLeft / duration);
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
                }, 250);
            };

            return (
                <div className="w-full max-w-4xl mx-auto flex flex-col items-center pb-24 relative">
                    
                    {/* Win Overlay */}
                    {gameOver && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">

                                <div className="text-7xl mb-4 animate-bounce">üêä</div>
                                <h2 className="text-4xl font-black text-green-700 mb-2">You Did It!</h2>
                                <p className="text-xl text-green-600 mb-8 font-bold">Rhyme Master!</p>
                                <button 
                                    onClick={startNewGame}
                                    className="bg-green-500 hover:bg-green-400 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg transform transition hover:scale-105 w-full border-b-4 border-green-700"
                                >
                                    Play Again / ÂÜçÁé©‰∏ÄÊ¨°
                                </button>
                            </div>
                        </div>
                    )}

                    <div className="bg-white/80 backdrop-blur-sm rounded-3xl p-6 shadow-xl border-b-8 border-green-300 w-full text-center mb-8">
                        <h2 className="text-2xl font-bold text-green-700 mb-2">Rhyme Match! / ËäÇÂ•èËøûËøûÁúã</h2>
                        <p className="text-green-600">Tap left, then tap right to match! / ÁÇπÂáªÂ∑¶ËæπÔºåÂÜçÁÇπÂè≥ËæπËøûÁ∫ø</p>
                    </div>

                    <div className="flex w-full justify-between gap-4 md:gap-12">
                        {/* Left Column */}
                        <div className="flex-1 space-y-4">
                            {leftItems.map(item => (
                                <div 
                                    key={item.id}
                                    onClick={() => handleLeftClick(item.id)}
                                    className={`
                                        ${matchedIds.includes(item.id) ? 'matched-card' : ''}
                                        ${selectedLeft === item.id ? 'selected-card' : 'bg-white border-green-200'}
                                        border-4 rounded-2xl p-4 cursor-pointer shadow-md transition-all flex items-center justify-between group h-24
                                    `}
                                >
                                    <span className="text-4xl">{item.icon}</span>
                                    <span className="font-bold text-green-800 text-lg md:text-xl">{item.text}</span>

                        {/* Right Column */}

                                <div 
                                    key={item.id}
                                    onClick={() => handleRightClick(item.id)}
                                    className={`
                                        ${matchedIds.includes(item.id) ? 'matched-card' : ''}

        const App = () => {

            return (
